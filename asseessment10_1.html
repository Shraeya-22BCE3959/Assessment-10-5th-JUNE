<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation using JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Mobile Number Validation using JavaScript</h1>

  <label>Enter Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  <br>
  <button onclick="validateNumber()">Validate</button>

  <div id="message"></div>

  <script>
    function validateNumber() {
      const mobile = document.getElementById("mobile").value.trim();
      const message = document.getElementById("message");

      // Regular expression for 10-digit numbers starting with 6-9
      const pattern = /^[6-9]\d{9}$/;

      if (pattern.test(mobile)) {
        message.textContent = "Valid Mobile Number ✔️";
        message.className = "valid";
      } else {
        message.textContent = "Invalid Mobile Number ✖️";
        message.className = "invalid";
      }
    }
  </script>

</body>
</html>
