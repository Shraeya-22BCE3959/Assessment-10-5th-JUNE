<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    table {
      border-collapse: collapse;
      width: 500px;
      background-color: white;
    }

    th {
      font-size: 24px;
      text-align: center;
      padding: 15px;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: top;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form onsubmit="generatePrimes(); return false;">
    <table>
      <tr>
        <th colspan="2">Prime Number Generator</th>
      </tr>
      <tr>
        <td>Start</td>
        <td><input type="number" id="start" required></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input type="number" id="end" required></td>
      </tr>
      <tr>
        <td>Prime Number</td>
        <td><textarea id="result" readonly></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Generate</button>
        </td>
      </tr>
    </table>
  </form>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const resultArea = document.getElementById('result');
      let primes = [];

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      resultArea.value = primes.join(', ');
    }
  </script>

</body>
</html>
